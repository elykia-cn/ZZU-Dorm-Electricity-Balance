name: Update 

on:
  schedule:
    - cron: '0 0,4,8,12,16,20 * * *'
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    outputs:
      changes: ${{ steps.check_changes.outputs.changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Set up Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: 3.14
          cache: 'pip'  # 启用依赖缓存，加速后续构建

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Clone page branch
        run: |
          # 克隆仓库（仅克隆最新版本）
          git clone --depth=1 --branch=page https://github.com/${{ github.repository }}.git /tmp/repo
          # 复制 data 文件夹内容到目标目录
          cp -r /tmp/repo/data/* ./page/data/
          # 清理临时文件
          rm -rf /tmp/repo
          rm -rf ./page/data/tokens.zip
          
      - name: Run python script
        env:
          # GitHub Secrets 获取的账号和密码
          ACCOUNT: ${{ secrets.ACCOUNT }}
          PASSWORD: ${{ secrets.PASSWORD }}
          lt_room: ${{ secrets.lt_room }}
          ac_room: ${{ secrets.ac_room }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SERVERCHAN_KEYS: ${{ secrets.SERVERCHAN_KEY }},${{ secrets.SERVERCHAN_KEY2 }},${{ secrets.SERVERCHAN_KEY3 }}
          EMAIL: ${{ secrets.EMAIL }}
          SMTP_CODE: ${{ secrets.SMTP_CODE }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        run: |
          python3 ./index.py
          python3 ./markdown.py >> $GITHUB_STEP_SUMMARY
        

      - name: git config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit changes
        run: |
          mkdir pages
          cp -r ./page/data ./page/favicon.ico ./page/index.html ./page/style.css ./page/README.md  pages/
          rm -rf ./pages/data/tokens.zip
          cd pages
          git init
          git add .
          git commit -m "⏱️ $(date +"%Y年%m月%d日-%H时%M分") GitHub Actions定时更新"
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:page

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './page'
  
      - name: Delete Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 30
          keep_minimum_runs: 6


  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


  keepalive-workflow:
    name: Keepalive Workflow
    if: ${{ always() }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Keep workflow active
        uses: liskin/gh-workflow-keepalive@v1
